name: Daily LeetCode Scrape

on:
  schedule:
    - cron: '*/5 * * * *' # Runs every 5 minutes
  workflow_dispatch: # Allows you to run it manually from the Actions tab

jobs:
  build:
    runs-on: ubuntu-latest # Runs on a Linux virtual machine

    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # Clones your repo so the script can access files

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # Installs Python

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt # Installs selenium, bs4, etc.

      - name: Run Scraper
        run: python app.py # Executes your scraping script

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add profiles.json
          git commit -m "Automated update of LeetCode stats" || exit 0
          git push # Saves the updated JSON back to your repo