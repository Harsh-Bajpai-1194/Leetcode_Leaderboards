<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leetcode Leaderboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #0d0d0d;
            /* Darker background for contrast */
            color: #e0e0e0;
            margin: 0;
            padding-top: 80px;
            /* Space for Logo */
            box-sizing: border-box;
        }
        /* --- LAYOUT WRAPPER (This makes it responsive) --- */
        
        .main-wrapper {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex-wrap: wrap;
            /* Allows stacking on mobile */
        }
        /* --- LEFT SIDE: LEADERBOARD --- */
        
        .leaderboard-container {
            flex: 3;
            /* Takes 75% width */
            min-width: 300px;
            background-color: #1a1a1a;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
            padding: 24px;
        }
        /* --- RIGHT SIDE: ACTIVITY FEED --- */
        
        .activity-container {
            flex: 1;
            /* Takes 25% width */
            min-width: 250px;
            background-color: #1a1a1a;
            border-radius: 12px;
            border: 1px solid #ffa116;
            padding: 20px;
            text-align: center;
            height: fit-content;
        }
        
        h1 {
            text-align: center;
            color: #ffa116;
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 2em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        /* --- TABLE STYLES --- */
        
        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        
        .leaderboard-table th,
        .leaderboard-table td {
            padding: 12px;
            border-bottom: 1px solid #444;
            text-align: left;
        }
        
        .leaderboard-table th {
            background-color: #ffa116;
            color: #1a1a1a;
            font-weight: 700;
            text-transform: uppercase;
        }
        
        .leaderboard-table tbody tr:hover {
            background-color: #2c2c2c;
        }
        
        .leaderboard-table td:nth-child(2) {
            font-weight: bold;
            color: white;
        }
        
        .leaderboard-table td:nth-child(3) {
            color: #ffa116;
            font-weight: bold;
            text-align: center;
        }
        
        .leaderboard-table th:nth-child(3) {
            text-align: center;
        }
        /* Links */
        
        a {
            text-decoration: none;
            color: #ffa116;
            font-weight: bold;
        }
        
        a:hover {
            text-decoration: underline;
        }
        /* --- SEARCH BAR --- */
        
        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }
        
        #searchInput {
            width: 100%;
            max-width: 400px;
            padding: 12px 20px;
            border-radius: 25px;
            border: 2px solid #555;
            background-color: #2c2c2c;
            color: white;
            font-size: 16px;
            outline: none;
        }
        
        #searchInput:focus {
            border-color: #ffa116;
        }
        /* --- ACTIVITY FEED INTERNALS --- */
        
        .activity-title {
            color: #ffa116;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 15px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }
        
        #activity-content {
            color: #888;
            font-style: italic;
        }
        /* --- LOGO --- */
        
        .leetcode-img {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 60px;
            height: auto;
        }
        /* --- FOOTER CONTACT --- */
        
        .contact {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #888;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }
        
        .social-links a {
            font-size: 1.5em;
            color: #ffa116;
            transition: 0.2s;
        }
        
        .social-links a:hover {
            transform: scale(1.1);
        }
        /* --- MOBILE RESPONSIVENESS --- */
        
        @media (max-width: 768px) {
            .main-wrapper {
                flex-direction: column;
                /* Stacks boxes vertically */
                align-items: center;
            }
            .leaderboard-container,
            .activity-container {
                width: 90%;
                /* Full width on phone */
                min-width: unset;
            }
            .activity-container {
                order: -1;
                /* Puts Activity Feed ABOVE Table on mobile */
                margin-bottom: 20px;
            }
            .leetcode-img {
                position: relative;
                display: block;
                margin: 0 auto 20px auto;
                top: auto;
                left: auto;
            }
            body {
                padding-top: 20px;
            }
        }
    </style>
</head>

<body>
    <img src="leetcode.jpg" alt="LEETCODE" class="leetcode-img" />

    <div class="main-wrapper">

        <div class="leaderboard-container">
            <h1>LEETCODE LEADERBOARD</h1>

            <div id="last-updated" style="text-align: center; color: #888; font-size: 0.9em; margin-bottom: 15px;">
                Last updated: --
            </div>

            <div class="search-container">
                <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="ðŸ” Search for names...">
            </div>

            <table class="leaderboard-table">
                <thead>
                    <tr>
                        <th>S.no.</th>
                        <th>NAME</th>
                        <th>Solved</th>
                        <th>Profile</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body">
                </tbody>
            </table>
        </div>

        <div class="activity-container">
            <div class="activity-title">Activity Feed</div>
            <div id="activity-content">
                NO ACTIVITY CURRENTLY
            </div>
        </div>

    </div>

    <div class="contact">
        <h3>If you want your name in the leaderboard, send your Leetcode Profile link here ðŸ‘‡</h3>
        <div class="social-links">
            <a href="https://wa.me/+918081605775?text=Hello" target="_blank"><i class="fab fa-whatsapp"></i></a>
            <a href="https://www.linkedin.com/in/Harsh-Bajpai1194" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="mailto:harshbajpai1194@gmail.com" target="_blank"><i class="fas fa-envelope"></i></a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('https://leetcode-leaderboards.onrender.com/api/leaderboard')
                .then(response => {
                    if (!response.ok) throw new Error("Failed to load API data");
                    return response.json();
                })
                .then(data => {
                    // 1. Update "Last Updated" Time
                    if (data.last_updated) {
                        document.getElementById('last-updated').innerText = `Last updated: ${data.last_updated}`;
                    }

                    // 2. Populate Activity Feed
                    const activityContent = document.getElementById('activity-content');
                    if (data.activities && data.activities.length > 0) {
                        let html = '<div style="text-align:left; width:100%;">';
                        data.activities.forEach(act => {
                            html += `
                        <div style="margin-bottom:10px; border-bottom:1px solid #333; padding-bottom:5px;">
                            <span style="color:white; font-weight:bold;">${act.text}</span>
                            <br>
                            <span style="font-size:0.8em; color:#666;">${act.time}</span>
                        </div>`;
                        });
                        html += '</div>';
                        activityContent.innerHTML = html;
                    }

                    // 3. Populate Leaderboard Table
                    const leaderboardBody = document.getElementById("leaderboard-body");
                    leaderboardBody.innerHTML = "";

                    // Note: data.users is the list now
                    const sortedData = data.users.sort((a, b) => (b.total_solved || 0) - (a.total_solved || 0));

                    sortedData.forEach((user, index) => {
                        const tr = document.createElement("tr");
                        tr.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${user.name || user.username}</td>
                    <td style="font-weight: bold; color: #ffa116;">${user.total_solved || 0}</td>
                    <td>
                        <a href="${user.url}" target="_blank" style="text-decoration: none; background-color: #ffa116; color: black; padding: 5px 10px; border-radius: 5px; font-weight: bold;">View</a>
                    </td>
                `;
                        leaderboardBody.appendChild(tr);
                    });
                })
                .catch(error => console.error("Error:", error));
        });
        // SEARCH FUNCTION
        function filterTable() {
            var input = document.getElementById("searchInput");
            var filter = input.value.toUpperCase();
            var table = document.getElementById("leaderboard-body");
            var tr = table.getElementsByTagName("tr");

            for (var i = 0; i < tr.length; i++) {
                var td = tr[i].getElementsByTagName("td")[1];
                if (td) {
                    var txtValue = td.textContent || td.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }
    </script>
</body>

</html>
