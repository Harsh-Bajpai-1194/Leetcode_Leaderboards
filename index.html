<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leetcode Leaderboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }

        #searchInput {
            width: 80%;
            max-width: 400px;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        #searchInput:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.3);
        }
    </style>
</head>

<body>
    <img src="leetcode.jpg" alt="LEETCODE" />
    <div class="leaderboard-container">
        <h1>LEETCODE LEADERBOARD</h1>
        
        <div id="last-updated" style="text-align: center; color: #888; font-size: 0.9em; margin-bottom: 15px;">
            Last updated: --
        </div>

        <div class="search-container">
            <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="ðŸ” Search for names...">
        </div>

        <table class="leaderboard-table">
            <thead>
                <tr>
                    <th>S.no.</th>
                    <th>NAME</th>
                    <th>Solved</th>
                    <th>Profile</th>
                </tr>
            </thead>
            <tbody id="leaderboard-body">
            </tbody>
        </table>
    </div>

    <div class="contact">
        <h3>If you want your name in the leaderboard, send your Leetcode Profile link here ðŸ‘‡</h3>
        <div class="social-links">
            <a href="https://wa.me/+918081605775?text=Hello%2C%20I%20also%20want%20my%20name%20to%20be%20listed%20in%20Leetcode%20Leaderboards.%20%0A%0AHere's%20my%20Leetcode%20profile%20link%0Ahttps%3A%2F%2Fleetcode.com%2Fu%2Fusername%2F" target="_blank" aria-label="Chat on WhatsApp">
                <i class="fab fa-whatsapp"></i>
            </a>

            <a href="https://www.linkedin.com/in/Harsh-Bajpai1194" target="_blank" aria-label="View LinkedIn Profile">
                <i class="fab fa-linkedin"></i>
            </a>

            <a href="mailto:harshbajpai1194@gmail.com?subject=Leetcode Leaderboards&body=Hello, I also want my name to be listed in Leetcode Leaderboards.%0AHere's my Leetcode profile link%F0%9F%91%89https://leetcode.com/u/username/">
                <i class="fas fa-envelope"></i>
            </a>
        </div>
    </div>

    <script src="script.js"></script>

    <script>
        function filterTable() {
            // 1. Get what the user typed
            var input = document.getElementById("searchInput");
            var filter = input.value.toUpperCase();
            
            // 2. Get the table body (ID corrected to match HTML)
            var table = document.getElementById("leaderboard-body");
            var tr = table.getElementsByTagName("tr");

            // 3. Loop through all rows
            for (var i = 0; i < tr.length; i++) {
                // Get the Name cell (2nd column, index 1)
                var td = tr[i].getElementsByTagName("td")[1]; 
                
                if (td) {
                    var txtValue = td.textContent || td.innerText;
                    
                    // 4. Check if the name contains the search text
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = ""; // Show
                    } else {
                        tr[i].style.display = "none"; // Hide
                    }
                }
            }
        }
    </script>
</body>
</html>
