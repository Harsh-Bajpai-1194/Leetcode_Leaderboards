<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leetcode Leaderboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet " href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css ">

</head>

<body>
    <img src="leetcode.jpg " alt="LEETCODE " class="leetcode-img " />
    <div class="leaderboard-container ">
        <h1>LEETCODE LEADERBOARD</h1>

        <div id="last-updated " style="text-align: center; color: #888; font-size: 0.9em; margin-bottom: 15px; ">
            Last updated: --
        </div>

        <div class="search-container ">
            <input type="text " id="searchInput " onkeyup="filterTable() " placeholder="ðŸ” Search for names... ">
        </div>

        <table class="leaderboard-table ">
            <thead>
                <tr>
                    <th>S.no.</th>
                    <th>NAME</th>
                    <th>Solved</th>
                    <th>Profile</th>
                </tr>
            </thead>
            <tbody id="leaderboard-body ">
            </tbody>
        </table>
        <div class="activity-container ">
            <div class="activity-title ">Activity Feed</div>
            <div id="activity-content ">
                NO ACTIVITY CURRENTLY
            </div>
        </div>
    </div>

    <div class="contact ">
        <h3>If you want your name in the leaderboard, send your Leetcode Profile link here ðŸ‘‡</h3>
        <div class="social-links ">
            <a href="https://wa.me/+918081605775?text=Hello%2C%20I%20also%20want%20my%20name%20to%20be%20listed%20in%20Leetcode%20Leaderboards.%20%0A%0AHere 's%20my%20Leetcode%20profile%20link%0Ahttps%3A%2F%2Fleetcode.com%2Fu%2Fusername%2F" target="_blank" aria-label="Chat on WhatsApp">
                <i class="fab fa-whatsapp"></i>
            </a>

            <a href="https://www.linkedin.com/in/Harsh-Bajpai1194" target="_blank" aria-label="View LinkedIn Profile">
                <i class="fab fa-linkedin"></i>
            </a>

            <a href="mailto:harshbajpai1194@gmail.com?subject=Leetcode Leaderboards&body=Hello, I also want my name to be listed in Leetcode Leaderboards.%0AHere's my Leetcode profile link%F0%9F%91%89https://leetcode.com/u/username/ ">
                <i class="fas fa-envelope "></i>
            </a>
        </div>
    </div>

    <script src="script.js "></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('profiles.json')
                .then(response => response.json())
                .then(data => {
                    // 1. Last Updated
                    if (data.last_updated) {
                        document.getElementById('last-updated').innerText = `Last updated: ${data.last_updated}`;
                    }

                    // 2. Activity Feed (Checks for data, but defaults to "NO ACTIVITY " if empty)
                    const activityContent = document.getElementById('activity-content');
                    if (data.activities && data.activities.length > 0) {
                        let html = '<div style="text-align:left; width:100%; ">';
                        data.activities.forEach(act => {
                            html += `
                                <div style="margin-bottom:10px; border-bottom:1px solid #333; padding-bottom:5px; ">
                                    <span style="color:white; font-weight:bold; ">${act.text}</span>
                                    <br>
                                    <span style="font-size:0.8em; color:#666; ">${act.time}</span>
                                </div>`;
                        });
                        html += '</div>';
                        activityContent.innerHTML = html;
                    }
                    // else: It stays as "NO ACTIVITY CURRENTLY "
                });
        });

        function filterTable() {
            // 1. Get what the user typed
            var input = document.getElementById("searchInput ");
            var filter = input.value.toUpperCase();

            // 2. Get the table body (ID corrected to match HTML)
            var table = document.getElementById("leaderboard-body ");
            var tr = table.getElementsByTagName("tr ");

            // 3. Loop through all rows
            for (var i = 0; i < tr.length; i++) {
                // Get the Name cell (2nd column, index 1)
                var td = tr[i].getElementsByTagName("td ")[1];

                if (td) {
                    var txtValue = td.textContent || td.innerText;

                    // 4. Check if the name contains the search text
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = " "; // Show
                    } else {
                        tr[i].style.display = "none "; // Hide
                    }
                }
            }
        }
    </script>
</body>

</html>
